{% extends 'base/base.html' %}{% load static %}

{% block header %}
<title>Kampian | Signup</title>
<meta name="description" content="blog">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="UTF">
<meta name="author" content="Imran Abdu">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
<link rel="icon" href="{% static 'images/logo.png' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
<link rel="stylesheet" href="{% static 'css/join/join.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Poppins:wght@300&display=swap"
  rel="stylesheet">
{% endblock header %}

{% block content %}



<div class="container-for-form" style="margin-top:70px;">
    <form method="post" action="{% url 'signup' %}">
    
        {% csrf_token %}
         <h2>KAMPIAN</h2>  
        <p class="the-join-title">SIGNUP</p>
    
        {{ form.username }}
        {{ form.email }}
        {{ form.password }}

        <input type="text" id="codeInput" placeholder="Code to Enter" oninput="checkCode()">
        <input type="submit" id="signupButton" value="Signup" disabled>
    
        <center><a href="{% url 'login' %}" class="the-other-join-link">LOGIN</a></center>
        <label class="agreeing-to-the-policy">By signing in or signing up , you agree with our Privacy Policy</label>
    
    </form>
    
    
    </div>


    <script>
      function checkCode() {
          var enteredCode = document.getElementById("codeInput").value;
          var signupButton = document.getElementById("signupButton");

          // Check if the entered code is "mh2024"
          if (enteredCode === "mh2024") {
              signupButton.disabled = false; // Enable the button
          } else {
              signupButton.disabled = true; // Disable the button
          }
      }
  </script>



<style>

  input[type="submit"][disabled] {
      background-color: #A9A9A9; 
            cursor:not-allowed;
  }
  input[type="submit"][disabled]:hover {
      background-color: #A9A9A9; /* Dark Gray */
      cursor:not-allowed;
  }
</style>


{% include 'base/footer.html' %}
{% endblock content %}
