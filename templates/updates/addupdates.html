{% extends 'base/base.html' %}{% load static %}

{% block header %}
<title>Add updates</title>
<meta name="description" content="blog">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="UTF">
<meta name="author" content="Imran Abdu">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
<link rel="icon" href="{% static 'images/logo.png' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
<link rel="stylesheet" href="{% static 'css/join/join.css' %}">

  rel="stylesheet">

{% block content %}





<div class="container-for-form">
           
  <form method="post"  enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="width:100%;padding:10px;" type="button" class="btn btn-success">UPLOAD</button>

</form>
</div>

<style>
  .container-for-form h2{
  text-align: center;
  margin-bottom:50px;
  margin-top:40px
}
.the-join-title{
  text-align: center;
  font-size: 20px;
}
.container-for-form{
  display: flex;
      align-items: center;
      justify-content: center;
      height: 89vh;
      margin: 0;
      color: black;
      margin-top:50px;
      margin-bottom:50px;
}
.container-for-form form {
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
  }

  .container-for-form label {
      display: block;
      margin-bottom: 8px;
  }

  .container-for-form input, select {
      width: 100%;
      padding: 15px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: transparent;
      color:black;
      margin-top:10px;
      outline: none;
  }


  .container-for-form input:focus {
  border: 1px solid lime; 
  transition: 0.3s ease-out;
}

  .container-for-form input[type="submit"] {
      background-color:  #0cc902;
      color: white;
      cursor: pointer;
      border: 1px solid transparent;
  }

  .container-for-form input[type="submit"]:hover {
      background-color:  #0cc902;
  
  }

  .agreeing-to-the-policy{
      text-align: center;
      font-size: 14px;
      margin-bottom:25px;
      margin-top:30px;
  }


  .the-other-join-link{
      border-bottom: 1px solid #FAD201;
      color:black;
      text-decoration: none;
  }
  .the-other-join-link:focus{
      text-decoration: none;
  }
  .the-other-join-link:hover{
      color: grey;
      text-decoration: none;
  }

</style>





{% include 'base/footer.html' %}
{% endblock content %}
